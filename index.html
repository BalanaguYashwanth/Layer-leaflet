<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      z-index: -1;
    }
    .opacity-slider {
      display: flex;
      position: absolute;
      right: 10px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="opacity-slider" style="margin-top: 40px;">
    <input type="range" min="0" max="1" step="0.1" value="1" id="tileOpacitySlider">
    <label for="tileOpacitySlider">Tile Layer Opacity</label>
  </div>
  <div class="opacity-slider">
    <input type="range" min="0" max="1" step="0.1" value="1" id="geoOpacitySlider">
    <label for="geoOpacitySlider">Geo Layer Opacity</label>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
